name: "ğŸš€ Build & Deploy (board-api)"

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      IMAGE_NAME: reha0124/farmsystem-be
      CONTAINER_NAME: board_api

    steps:
      # 1) ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) JDK 21 ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      # 3) Gradle ìºì‹œ
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # âœ… gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬ (í•„ìˆ˜)
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4) ë¹Œë“œ (í•„ìš” ì‹œ -x test ì œê±°)
      - name: Build with Gradle (skip tests)
        run: ./gradlew clean build -x test

      # 5) Docker Hub ë¡œê·¸ì¸.
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6) Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
      - name: Build & Push Docker image
        env:
          IMAGE_NAME: reha0124/farmsystem-be
        run: |
          docker build -f Dockerfile -t $IMAGE_NAME:${{ github.sha }} .
          docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

      # 7) EC2ì— ë°°í¬ (docker-compose ì‚¬ìš©)
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            set -e

            echo "[1/4] Docker ë¡œê·¸ì¸"
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            echo "[2/4] docker-composeë¡œ ì¬ë°°í¬"
            cd ~/board
            sudo docker-compose down -v --remove-orphans || true
            sudo docker rm -f board_api || true

            # ìµœì‹  ì´ë¯¸ì§€ ì‚¬ìš© ê°•ì œ (ìˆìœ¼ë©´ ì‚­ì œ í›„ ì¬pull)
            sudo docker rmi ${{ secrets.DOCKER_USERNAME }}/farmsystem-be:latest || true
            sudo docker rmi postgres:15-alpine || true
            sudo docker rmi redis:7-alpine || true

            sudo docker-compose up -d

            echo "[3/4] ìƒíƒœ/ë¡œê·¸ í™•ì¸"
            sleep 20
            sudo docker ps --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}'
            curl -s http://localhost:8080/actuator/health || true
            sudo docker-compose logs --tail 100 board-api || true

            echo "[4/4] ì˜¤ë˜ëœ ì´ë¯¸ì§€ ì •ë¦¬"
            sudo docker image prune -f
