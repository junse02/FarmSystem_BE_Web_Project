spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/board_db
    username: board_user
    password: board_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false  # 일단 Flyway는 비활성화하고 JPA로만 테이블 생성

  # Redis 설정 - 나중에 세션 관리나 캐싱이 필요할 때 활성화
  # redis:
  #   host: localhost
  #   port: 6379

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
